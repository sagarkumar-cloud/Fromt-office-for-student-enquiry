<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #FF5F6D, #FFC371);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 360px;
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 30px;
        color: #333;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group input {
        width: calc(100% - 24px);
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    .form-group input:focus {
        outline: none;
        border-color: #FFC371;
    }
    .login-button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(to right, #FF5F6D, #FFC371);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .login-button:hover {
        background: linear-gradient(to right, #FFC371, #FF5F6D);
    }
    .forgot-password {
        font-size: 14px;
        color: #FF5F6D;
        text-decoration: none;
        margin-top: 10px;
        display: inline-block;
        transition: color 0.3s;
    }
    .forgot-password:hover {
        color: #FFC371;
    }
    .create-account {
        font-size: 14px;
        color: #FF5F6D;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block;
        transition: color 0.3s;
    }
    .create-account:hover {
        color: #FFC371;
    }
</style>
 
  </head>
  <body>
 
    
    
     <div class="login-container">
        <h2>Login</h2>
        <p th:text="${errMsg}" class="text-danger"/>
        
        <form th:action="@{/login}" th:object="${log}" method="post">
            <div class="form-group">
                <input type="email" placeholder="Email" th:field="*{email}">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" th:field="*{password}">
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <a href="/forget" class="forgot-password">Forgot Password?</a>
        <br>
        <a href="/signup" class="create-account">Create New Account</a>
    </div>
    
   
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
