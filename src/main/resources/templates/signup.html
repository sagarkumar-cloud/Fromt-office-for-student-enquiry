<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #43cea2, #185a9d);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .signup-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 360px;
        text-align: center;
    }
    .signup-container h2 {
        margin-bottom: 30px;
        color: #333;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group input {
        width: calc(100% - 24px);
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    .form-group input:focus {
        outline: none;
        border-color: #185a9d;
    }
    .signup-button, .login-button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 10px;
    }
    .signup-button:hover, .login-button:hover {
        background: linear-gradient(to right, #ff4b2b, #ff416c);
    }
</style>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
 
     <div class="signup-container">
        <h5>Please create account here</h5><br>
          <p th:text="${sucessMsg}" class="text-sucess" >
                    <p th:text="${errMsg}" class="text-danger">
                    
        <form th:action="@{/signup}"  th:object="${user}" method="post">
            <div class="form-group">
                <input type="email" placeholder="Email" th:field="*{email}"  required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Mobile Number" th:field="*{phno}" required>
            </div>
            <button type="submit" class="signup-button">Signup</button>
        </form>
        <p style="margin-top:20px">Already have an account? <a href="/login" class="login-button">Login</a></p>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
