<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="tel"],
select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 10 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5 6L0 0h10L5 6z' fill='%230078D7'/%3E%3C/svg%3E"), linear-gradient(to bottom, #ffffff, #f2f2f2);
    background-repeat: no-repeat, repeat;
    background-position: right .7em top 50%, 0 0;
    background-size: .65em auto, 100%;
    padding-right: 2.5em;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #0078D7;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #005DAE;
}
    </style>
  
  </head>
  <body>
  
  <div>
  
     <div class="container1">
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img alt="" src="images/logo.jpg.png" width="60px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
          
           </li>
           
        <li> <a class="nav-link active" aria-current="page" href="#">Add Enquiry</a></li>
        <li> <a class="nav-link active" aria-current="page" href="enquires">View Enquiry</a></li>
        
        
        
      </ul>
      <a href="/login" class="btn btn-danger">Logout</a>
    </div>
  </div>
</nav>
     </div>
     
        <div class="container">
        <h2>Student Enquiry Form</h2>
        <p th:text="${errMsg}" class="text-success"/>
        <p th:text="${successMsg}" class="text-danger"/>
        <form th:action="@{/addEnq}" th:object="${formObj}"  method="POST">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" th:field="*{studentName}"  required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber"  th:field="*{phno}" required>
            </div>
            <div class="form-group">
                <label for="classMode">Class Mode:</label>
                <select id="classMode" name="classMode"   th:field="*{classMode}" required>
                    <option value="">Select mode</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" th:field="*{courseName}"  required>
                    <option value="">Select course</option>
                    
                     <option th:each="cour:${course}"
                                    th:value="${cour}"
                                    th:text="${cour}"  >
                            
                            </option>
                </select>
            </div>
            <div class="form-group">
                <label for="enquiryStatus">Enquiry Status:</label>
                <select id="enquiryStatus" name="enquiryStatus"  th:field="*{enqStatus}"  required>
                    <option value="">Select status</option>
                    <option th:each="status:${enquiryStatus}"
                                    th:value="${status}"
                                    th:text="${status}"  >
                            
                            </option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
     
</div>
     
     
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
